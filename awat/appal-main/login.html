	<body class="common-page">

		<!-- register-section - start
		================================================== -->
		<section id="register-section" class="register-section clearfix">
			<div class="common-container">
				<div class="image-container">
					<img src="assets/images/common-1.png" alt="image_not_found">
				</div>
			</div>
			<div class="common-container bg-default-blue">
				<div class="item-content">
					<h2 class="title-text mb-30">We are Appal</h2>
					<p class="mb-60">
						Welcome Back ! Please Login to your Account
					</p>
					<div class="register-form">
						<form action="#">
							<div class="form-item">
								<input id="reg-email" type="email">
								<label for="reg-email">email address</label>
							</div>
							<div class="form-item">
								<input id="reg-password" type="password">
								<label for="reg-password">password*</label>
							</div>
							<div class="forgot-password text-right mb-45">
								<a href="#!"><u>Forgot Password ?</u></a>
							</div>
							<button type="submit" class="custom-btn mb-30">login</button>
							<p class="mb-0">Already have an account? <a href="#!"><u>Please Register</u></a></p>
						</form>
					</div>
				</div>
				<small class="shape-1"><img src="assets/images/shapes/cross.png" alt="image_not_found"></small>
				<small class="shape-2"><img src="assets/images/shapes/flow-1.png" alt="image_not_found"></small>
				<small class="shape-3"><img src="assets/images/shapes/box.png" alt="image_not_found"></small>
				<small class="shape-4"><img src="assets/images/shapes/box.png" alt="image_not_found"></small>
				<small class="shape-5"><img src="assets/images/shapes/circle-half.png" alt="image_not_found"></small>
				<small class="shape-6"><img src="assets/images/shapes/cross.png" alt="image_not_found"></small>
				<small class="shape-7"><img src="assets/images/shapes/flow-2.png" alt="image_not_found"></small>
				<small class="shape-8"><img src="assets/images/shapes/circle.png" alt="image_not_found"></small>
				<small class="shape-9"><img src="assets/images/shapes/circle-half.png" alt="image_not_found"></small>
			</div>
