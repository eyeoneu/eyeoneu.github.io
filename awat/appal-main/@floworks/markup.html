<!DOCTYPE html>
<html lang="ko" >
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no"/>
	<title>AWAT &copy; floworks</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/layout.css">
	<link rel="stylesheet" type="text/css" href="wsg.css">
    <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="wsg.js"></script>
</head>
<body>
	
<!-- WRAP -->
<div id="wrap">
<!-- HEADER -->
<header id="header">
	<div class="header-wrap">
		<h1>AWAT</h1>
	</div>
</header>
<!-- // HEADER -->
<!-- CONTENT -->
<div id="container">
	<!-- section -->
	<section class="section">
		<h2 class="section-title">MARKUP LIST</h2>

		<p style="text-align:right;padding:1rem 0"><strong>진행상황 표현 :</strong> 미정, 예정, 진행, 완료</p>

		<div class="table-wrap">
			<table class="data-table markup-list">
				<caption>진행상황</caption>
				<colgroup>
					<col width="7%"><col><col><col><col><col width="10%">
				</colgroup>
				<thead>
					<tr>
						<th scope="col">번호</th>
						<th scope="col">1 Depth</th>
						<th scope="col">2 Depth</th>
						<th scope="col" class="path">PATH</th>
						<th scope="col" class="pageid">PAGE ID</th>
						<th scope="col" class="state">STATE</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td>메인</td>
						<td>랜딩</td>
						<td class="path"></td>
						<td class="pageid">awat-landing</td>
						<td class="state">완료</td>
					</tr>
					<tr>
						<td></td>
						<td rowspan="3">문항</td>
						<td>문항1</td>
						<td class="path"></td>
						<td class="pageid">awat-stage-1</td>
						<td class="state">완료</td>
					</tr>
					<tr>
						<td></td>
						<td>문항2</td>
						<td class="path"></td>
						<td class="pageid">awat-stage-2</td>
						<td class="state">완료</td>
					</tr>
					<tr>
						<td></td>
						<td>문항3</td>
						<td class="path"></td>
						<td class="pageid">awat-stage-3</td>
						<td class="state">완료</td>
					</tr>
					<tr>
						<td></td>
						<td rowspan="3">결과</td>
						<td>결과1</td>
						<td class="path"></td>
						<td class="pageid">awat-result-1</td>
						<td class="state">완료</td>
					</tr>
					<tr>
						<td></td>
						<td>결과2</td>
						<td class="path"></td>
						<td class="pageid">awat-result-2</td>
						<td class="state">완료</td>
					</tr>
					<tr>
						<td></td>
						<td>결과3</td>
						<td class="path"></td>
						<td class="pageid">awat-result-3</td>
						<td class="state">완료</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<!-- //section -->
</section>
<!-- // CONTENT -->
<!-- FOOTER -->
<footer id="footer">
	<div class="footer-wrap">
		<p class="copyright">&copy; floworks</p>
	</div>
</footer>
<!-- // FOOTER -->
</div>

</script>

</html>
