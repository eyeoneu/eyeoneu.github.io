<script>
  $("#mainProject").dxDataGrid({
    dataSource: projectList,
    searchPanel: {
      visible: false,
      highlightCaseSensitive: true
    },
    showBorders: true,
    paging: {
      pageSize: 5
    },
    columns: [
      {
        dataField: "프로젝트명",
        width: 350,
        cellTemplate: function (container, options) {
          $("<a href='#' class='link'>")
            .append(options.value)
            .appendTo(container);
        }
      },
      "계약액", "수행가치액",
      {
        dataField: "진척율",
        cellTemplate: function (container, options) {
          $("<span class='percent-bar'>")
            .appendTo(container)
            .append("<span> " + options.value + " </span>")
            .appendTo(container)
        }
      },
      {
        dataField: "진척현황",
        cellTemplate: function (container, options) {
          $("<i class='status-dot'>")
            .append(options.value)
            .appendTo(container);
        }
      },
      "착공일", "준공일", "PM", "계획MM", "실적MM", "BM", "수행난이도"
    ]
  });
</script>
