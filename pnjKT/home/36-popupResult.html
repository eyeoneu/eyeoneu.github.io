<body>

  <!-- pop-layer -->
  <section class="pop-layer">

    <div class="pop-layer__wrap">
      <header class="type-normal">
        <h1>
          <strong>산출물 목록</strong>
        </h1>
      </header>
      <div class="cont-body">
        <div class="cont-body__wrap">
          <div class="tbl-wrap">
            <table>
              <caption>프로젝트 현황</caption>
              <colgroup>
                <col width="10%"><col width="40%"><col width="10%"><col width="40%">
              </colgroup>
              <tbody>
                <tr>
                  <th scope="row"><strong>프로젝트</strong></th>
                  <td>
                    <span id="select-txt1"></span>
                  </td>
                  <th scope="row"><strong>텍스트 검색</strong></th>
                  <td>
                    <div class="flex-wrap">
                      <span id="select-search"></span>
                      <span id="insertTxt1" class="tf tf-sm ml5"></span>
                      <span id="btnSearch" class="btn btn-sm ml5"></span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="tbl-head mt20">
            <span id="new2" class="btn btn-md"></span>
          </div>
          <div class="tbl-wrap">
            <div id="mainProject" class="type-ct"></div>
          </div>
        </div>
      </div>
    </div>

<script>
  $("#new2").dxButton({
    stylingMode: "contained",
    text: "신규 등록",
    type: "success"
  });

  $("#btnSearch").dxButton({
    stylingMode: "contained",
    text: "검색",
    type: "success"
  });

  $('#insertTxt1').dxTextBox({
  });

  $("#mainProject").dxDataGrid({
    dataSource: projectList,
    searchPanel: {
      visible: false,
      highlightCaseSensitive: true
    },
    showBorders: true,
    paging: {
      pageSize: 4
    },
    columns: [
      {
        dataField: "No",
        width: 50
      },
      "프로젝트명",
      {
        dataField: "문서명",
        cellTemplate: function (container, options) {
          $("<a href='#' class='link'>")
            .append(options.value)
            .appendTo(container);
        }
      },
      {
        dataField: "등록자",
        width: 200
      },
      {
        dataField: "등록일자",
        width: 200
      }
    ]
  });

  $('#select-txt1').dxSelectBox({
    placeholder: 'Select a value...',
    items: simpleProducts
  });
 
  $('#select-search').dxSelectBox({
    placeholder: 'Select a value...',
    items: simpleProducts
  });
</script>
