<script>
$("#mainProject1").dxDataGrid({
  dataSource: projectList1,
  searchPanel: {
    visible: false,
    highlightCaseSensitive: true
  },
  showBorders: true,
  paging: {
    pageSize: 5
  },
  columns: [
    {
      dataField: "No",
      width: 50
    },
    {
      dataField: "프로젝트명",
      width: 280
    },
    {
      dataField: "PM",
      width: 90
    },
    {
      dataField: "작업명",
      width: 170
    },
    "초기계획 종료일", "계획 시작일", "계획 종료일", "실적진도",
    {
      dataField: "진척현황",
      cellTemplate: function (container, options) {
        $("<i class='status-dot'>")
          .append(options.value)
          .appendTo(container);
      }
    },
    "초기계획 지연 정보"
  ]
});
