<script>
    // table2
    $("#gridCont1").dxDataGrid({
        dataSource: projectList,
        showBorders: true,
        paging: {
            pageSize: 10
        },
        pager: {
            showPageSizeSelector: true,
            allowedPageSizes: [5, 10, 20],
            showInfo: true
        },
        columns: [{dataField: "No", width: 45}, "Product code", "Segment", "Design team", "PM/PL", "Application", "Project definition", "Project type", "Phase(Plan date)", "Status", {
            dataField: "Signal",
            width: 60,
            allowFiltering: false,
            allowSorting: false,
            cellTemplate: function (container, options) {
                $("<div class='proepm-icon-signal'>")
                    .append($("<i>", { "class": options.value }))
                    .appendTo(container);
            }
        }]
    });

    $("#searchBtn").dxButton({
        stylingMode: "contained",
        text: "Search",
        type: "default"
    });
    $("#projectBtn1").dxButton({
        stylingMode: "contained",
        text: "Project registration",
        type: "normal"
    });
    $("#projectBtn2").dxButton({
        stylingMode: "contained",
        text: "Project registration",
        type: "default"
    });
</script>
