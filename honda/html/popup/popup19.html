    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    
    <!-- DevExtreme themes -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.common.css">
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.light.css">
    <link rel="stylesheet" href="../css/dx.generic.custom-ver3.css">
    <link rel="stylesheet" href="../css/PROEPMStylesV2.css">
    
    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/19.2.6/js/dx.all.js"></script>
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/19.2.6/js/dx.web.js"></script> -->

    <script>
        var approval = [{
            "ID": 1,
            "Role": "Drafter",
            "Name": "정창화",
            "Status": "Draft",
            "Date": "2020-02-27 12:53",
            "Comment": "코멘트영역1"
        }, {
            "ID": 2,
            "Role": "Approver",
            "Name": "홍지훈",
            "Status": "Approved",
            "Date": "2020-02-27 13:07",
            "Comment": "코멘트영역2"
        }];
    
    </script>
</head>
<body>
    <div class="proepm-wrap proepm-pop-wrap">

        <div class="proepm-tit-wrap proepm-pop-tit">
            <h1>Project membership change</h1>
            <div class="proepm-btn-wrap proepm-btn-rt">
                <div id="default" class="proepm-btn proepm-btn-md"></div>
            </div>
        </div>

        <div class="proepm-tbl-wrap">
            <div class="proepm-tbl-col proepm-tbl-grid proepm-tbl-ct">
                <!-- tr-wrap -->
                <div class="tr-wrap">
                    <div class="th-view">
                        <div class="th-wrap">
                            <div class="th-txt"><span>Project membership (6)</span></div>
                            <div class="th-btn proepm-btn" id="approvalBtn"></div>
                        </div>
                    </div>
                    <div class="td-view">
                        <div id="approvalInner" class="proepm-tbl-row proepm-tbl-ct proepm-tbl-inner"></div>
                    </div>
                </div> <!-- //tr-wrap -->
                <!-- tr-wrap -->
                <div class="tr-wrap">
                    <div class="th-view"><span>Reasons</span></div>
                    <div class="td-view">
                        <div class="proepm-item proepm-item-full">
                            <textarea name="" id="" cols="30" rows="3"></textarea>
                        </div>
                    </div>
                </div> <!-- //tr-wrap -->
            </div>
        </div>

        <div class="proepm-tbl-wrap">
            <div class="proepm-tbl-col proepm-tbl-grid proepm-tbl-ct">
                <!-- tr-wrap -->
                <div class="tr-wrap">
                    <div class="th-view"><span>Attachment</span></div>
                    <div class="td-view row-wrap">
                        <div class="td-row col-wrap col-2">
                            <div class="th-dep2">Contents</div>
                            <div class="td-dep2">
                                <div class="proepm-item proepm-item-full">
                                    <textarea name="" id="" cols="30" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="td-row col-wrap col-2">
                            <div class="th-dep2">File upload</div>
                            <div class="td-dep2">
                                <div class="proepm-btn" id="uploadBtn"></div>
                            </div>
                        </div>
                    </div>
                </div> <!-- //tr-wrap -->
            </div>
        </div>

        <div class="proepm-btn-wrap">
            <div class="proepm-btn-wrap proepm-btn-rt">
                <div id="default17" class="proepm-btn proepm-btn-md"></div>
                <div id="normal17" class="proepm-btn proepm-btn-md"></div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    $("#approvalInner").dxDataGrid({
        dataSource: approval,
        showBorders: true,
        columns: ["Role", "Name", "Status", "Date", "Comment"]
    });

    $("#approvalBtn").dxButton({
        stylingMode: "contained",
        text: "Set resources",
        type: "normal"
    });

    $("#uploadBtn").dxButton({
        stylingMode: "contained",
        text: "Select File",
        type: "normal"
    });

    $("#normal17").dxButton({
		stylingMode: "contained",
		text: "Cancel",
		type: "normal"
	});
	$("#default17").dxButton({
		stylingMode: "contained",
		text: "Submit",
		type: "default"
	});
    $("#default").dxButton({
		stylingMode: "contained",
		text: "Change history (3)",
		type: "default"
	});

</script>
